<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DR.PILL</title>
  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="../css/record.css">
  <style>
  </style>
</head>

<body>
  <div class="content-wrapper">
    <div class="status-bar">
      <div class="time">
        <p>9:41</p>
      </div>
      <ul class="status">
        <li><img src="../images/LTE.svg" alt=""></li>
        <li><img src="../images/WiFi.svg" alt=""></li>
        <li><img src="../images/Battery.svg" alt=""></li>
      </ul>
    </div>
    <div class="pageTit"><a href="../tapbar/home.html"><img src="../images/back.svg" alt=""></a>
      <p>복약 기록</p>
    </div>
    <section class="topBox health">
      <p>나의<br>신체 건강 나이<br><span class="skyblue">23 살 ▶ 20 살</span></p><img src="../images/health.svg" alt="">
      <img src="../images/ageComment.png" alt="" class="comment">
    </section>
    <section class="content">
      <div class="blood">
        <p class="bloodTit">혈압</p>
        <p class="red big">142 / 95 mmHg</p>
        <p>고혈압 단계로 진행되지 않도록 관리가 필요합니다</p>
      </div>
      <div class="change">
        <p class="bloodTit">최근 변화 추이</p>
        <img src="../images/blood.svg" alt="">
        <p>평균: <span class="red">138 / 91mmHg</span></p>
      </div>
      <div class="blood">
        <p class="bloodTit">혈당</p>
        <p class="green big">92mg / dL</p>
        <p>현재 혈당이 정상 범위 내에 있어요</p>
      </div>
      <div class="change">
        <p class="bloodTit">최근 변화 추이</p>
        <img src="../images/sugar.svg" alt="">
        <p>평균: <span class="green">90-95mg / dL</span></p>
      </div>
    </section>
    <footer>
      <ul>
        <li><a href="../tapbar/community.html"><img src="../images/community.svg" alt="">
            <p>커뮤니티</p>
          </a></li>
        <li><a href="../tapbar/chat.html"><img src="../images/chat.svg" alt="">
            <p>채팅</p>
          </a></li>
        <li><a href="../tapbar/home.html"><img src="../images/home.svg" alt=""></a></li>
        <li><a href="../tapbar/routine.html"><img src="../images/alarm.svg" alt="">
            <p>일정관리</p>
          </a></li>
        <li><a href="../tapbar/my.html"><img src="../images/my.svg" alt="">
            <p>마이페이지</p>
          </a></li>
      </ul>
    </footer>
  </div>
</body>

</html>
