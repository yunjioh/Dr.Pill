<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DR.PILL</title>
  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="../css/record.css">
  <style>
  </style>
</head>

<body>
  <div class="content-wrapper">
    <div class="status-bar">
      <div class="time">
        <p>9:41</p>
      </div>
      <ul class="status">
        <li><img src="../images/LTE.svg" alt=""></li>
        <li><img src="../images/WiFi.svg" alt=""></li>
        <li><img src="../images/Battery.svg" alt=""></li>
      </ul>
    </div>
    <div class="pageTit"><a href="../tapbar/home.html"><img src="../images/back.svg" alt=""></a>
      <p>복약 기록</p>
    </div>
    <section class="topBox pill">
      <p>오늘도 꼼꼼하게 <br>건강을 챙기세요</p><img src="../images/pill.svg" alt="">
    </section>
    <section class="content">
      <div class="pillBox">
        <p class="sectionTit">🩺 현재 복용 중인 약</p>
        <p class="box">+ 새 약 추가</p>
      </div>
      <div class="pillList">
        <p class="listTit">의사에게 반드시 알려야 할 알레르기 목록입니다</p>
        <ul>
          <li>
            <img src="../images/pill1.svg" alt="">
            <div class="right">
              <p>플레밍정625mg</p>
              <p class="pillType">항생제</p>
            </div>
          </li>
          <li>
            <img src="../images/pill2.svg" alt="">
            <div class="right">
              <p>아토르바스타틴 칼슘</p>
              <p class="pillType">고지혈증 치료제</p>
            </div>
          </li>
        </ul>
      </div>
      <div class="pillBox">
        <p class="sectionTit">⚠️ 주요 알레르기 정보</p>
        <p class="box red">추가 / 수정</p>
      </div>
      <div class="pillList">
        <p class="listTit red">의사에게 반드시 알려야 할 알레르기 목록입니다</p>
        <ul>
          <li>
            <img src="../images/warn.svg" alt="">
            <p>페니실린 (Penicillin)</p>
          </li>
          <li>
            <img src="../images/warn.svg" alt="">
            <p>새우 / 갑각류</p>
          </li>
        </ul>
      </div>
      <div class="pillBox">
        <p class="sectionTit">☑️ 특이사항</p>
      </div>
      <div class="warn">
        <p>카페인 과민증</p>
        <p>술(알코올) 섭취 금지</p>
      </div>
    </section>
    <footer>
      <ul>
        <li><a href="../tapbar/community.html"><img src="../images/community.svg" alt="">
            <p>커뮤니티</p>
          </a></li>
        <li><a href="../tapbar/chat.html"><img src="../images/chat.svg" alt="">
            <p>채팅</p>
          </a></li>
        <li><a href="../tapbar/home.html"><img src="../images/home.svg" alt=""></a></li>
        <li><a href="../tapbar/routine.html"><img src="../images/alarm.svg" alt="">
            <p>일정관리</p>
          </a></li>
        <li><a href="../tapbar/my.html"><img src="../images/my.svg" alt="">
            <p>마이페이지</p>
          </a></li>
      </ul>
    </footer>
  </div>
</body>

</html>
