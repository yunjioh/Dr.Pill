<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DR.PILL</title>
  <link rel="stylesheet" href="../../css/index.css">
  <link rel="stylesheet" href="../../css/register.css">
  <style>
  </style>
</head>

<body>
  <div class="content-wrapper">
    <div class="status-bar">
      <div class="time">
        <p>9:41</p>
      </div>
      <ul class="status">
        <li><img src="../../images/LTE.svg" alt=""></li>
        <li><img src="../../images/WiFi.svg" alt=""></li>
        <li><img src="../../images/Battery.svg" alt=""></li>
      </ul>
    </div>
    <div class="pageTitIcon"><a href="../../tapbar/home.html"><img src="../../images/back.svg" alt=""></a>
      <p>영양제 등록</p>
      <a href="registerCam.html"><img src="../../images/camera.svg" alt=""></a>
      <img src="../../images/comment.svg" alt="" class="comment">
    </div>
    <section class="topBox">
      <input type="text" placeholder="알람 설정할 영양제 종류를 입력해주세요">
    </section>
    <section class="content">
      <div class="inner">
        <div class="alarm">
          <ul>
            <li>
              <p class="am"></p>
              <p class="hour">08</p>
              <p class="minute">59</p>
            </li>
            <li class="select">
              <p class="am">오전</p>
              <p class="hour">09</p>
              <p class="minute">00</p>
            </li>
            <li>
              <p class="am">오후</p>
              <p class="hour">10</p>
              <p class="minute">01</p>
            </li>
          </ul>
        </div>
        <div class="day">
          <div class="daySet">
            <p class="dayTit">주기설정</p>
            <div class="right">
              <p>평일</p>
              <p>주말</p>
            </div>
          </div>
          <ul>
            <li>월</li>
            <li>화</li>
            <li>수</li>
            <li>목</li>
            <li>금</li>
            <li>토</li>
            <li>일</li>
          </ul>
        </div>
        <div class="set">
          <ul>
            <li>
              <p class="dayTit">반복</p>
              <img src="../../images/next.svg" alt="">
            </li>
            <li>
              <p class="dayTit">사운드</p>
              <img src="../../images/next.svg" alt="">
            </li>
            <li>
              <p class="dayTit">카톡 알림 받기</p>
              <img src="../../images/button.svg" alt="">
            </li>
          </ul>
        </div>
        <div class="btn">
          <div class="btnBox"><a href="" class="check">저장</a></div>
          <div class="btnBox"><a href="">취소</a></div>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
